<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统配置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body
        style="
    min-height:100vh;
    background: url('/img/admin-bg.png') no-repeat center center fixed;
    background-size: cover;
  ">


<!-- 顶部导航 -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">管理员端 - 系统配置</span>
        <a href="/admin" class="btn btn-light btn-sm">返回</a>
    </div>
</nav>

<!-- 主体内容 -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow"
         style="width: 600px; background: rgba(255,255,255,0.92);">
    <div class="card-body">

            <h3 class="mb-4">系统配置</h3>

            <!-- 系统状态 -->
            <div class="alert alert-success">
                当前系统运行正常
            </div>

            <!-- 固定欢迎语 -->
            <p class="mt-4 fs-5 text-secondary">
                再次欢迎您使用本系统，期待下次再见
            </p>

            <!-- 返回按钮 -->
            <div class="mt-4">
                <a href="/admin" class="btn btn-primary">
                    返回首页
                </a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
