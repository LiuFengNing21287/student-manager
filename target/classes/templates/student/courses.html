<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body
        style="
    min-height: 100vh;
    background: url('/img/student-bg.png') no-repeat center center fixed;
    background-size: cover;
  ">


<!-- 顶部导航 -->
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">学生端 - 选课系统</span>
        <a href="/student" class="btn btn-light btn-sm">返回</a>
    </div>
</nav>

<!-- 主体 -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow"
         style="width: 700px; background: rgba(255,255,255,0.92);">

    <div class="card-body">

            <h4 class="text-center mb-4">课程列表</h4>

            <table class="table table-bordered text-center align-middle"
                   style="color: yellow; background-color: #333;">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>课程名</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.name}"></td>
                    <td>
                        <a th:href="@{'/student/select/' + ${course.id}}"
                           class="btn btn-success btn-sm">选课</a>
                        <a th:href="@{'/student/drop/' + ${course.id}}"
                           class="btn btn-danger btn-sm">退课</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="text-danger text-center mt-3"
                 th:text="${msg}"></div>

        </div>
    </div>
</div>

</body>
</html>
