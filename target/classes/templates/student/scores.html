<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成绩查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body
        style="
    min-height: 100vh;
    background: url('/img/student-bg.png') no-repeat center center fixed;
    background-size: cover;
  ">


<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">学生端 - 成绩查询</span>
        <a href="/student" class="btn btn-light btn-sm">返回</a>
    </div>
</nav>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow"
         style="width: 600px; background: rgba(255,255,255,0.92);">
    <div class="card-body">

            <h4 class="text-center mb-4">我的成绩</h4>

            <table class="table table-bordered text-center align-middle"
                   style="color: yellow; background-color: #333;">
                <thead>
                <tr>
                    <th>课程</th>
                    <th>成绩</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="s : ${scores}">
                    <td th:text="${s.courseId}"></td>
                    <td th:text="${s.score == null ? '未录入' : s.score}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
