<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>作业管理</title>
</head>

<body>

<h2 style="text-align: center; margin-top: 30px;">
    教师端 · 作业管理
</h2>

<!-- 发布新作业按钮 -->
<div style="text-align: center; margin-top: 20px;">
    <a href="/teacher/homework/add"
       style="
           padding: 8px 16px;
           background-color: #409eff;
           color: white;
           text-decoration: none;
           border-radius: 4px;
           font-size: 14px;
       ">
        发布新作业
    </a>
</div>

<!-- 作业表格 -->
<div style="display: flex; justify-content: center; margin-top: 20px;">
    <table style="
        border-collapse: collapse;
        width: 80%;
        text-align: center;
        font-size: 15px;
    ">

        <thead>
        <tr style="background-color: #f2f2f2;">
            <th style="border: 1px solid #ccc; padding: 10px;">作业序号</th>
            <th style="border: 1px solid #ccc; padding: 10px;">作业内容</th>
            <th style="border: 1px solid #ccc; padding: 10px;">操作</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="h : ${homeworks}">
            <td style="border: 1px solid #ccc; padding: 10px;"
                th:text="${h.homeworkNo}">
            </td>

            <td style="
                border: 1px solid #ccc;
                padding: 10px;
                text-align: left;
            "
                th:text="${h.content}">
            </td>

            <!-- 操作列 -->
            <td style="border: 1px solid #ccc; padding: 10px;">
                <a th:href="@{/teacher/homework/edit(id=${h.id})}"
                   style="margin-right: 10px; color: #409eff;">
                    修改
                </a>

                <a th:href="@{/teacher/homework/delete(id=${h.id})}"
                   style="color: red;"
                   onclick="return confirm('确定要删除该作业吗？');">
                    删除
                </a>
            </td>
        </tr>

        <!-- 空数据提示 -->
        <tr th:if="${#lists.isEmpty(homeworkList)}">
            <td colspan="3" style="padding: 15px; color: #888;">
                暂无新作业
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
