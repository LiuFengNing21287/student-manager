<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>授课管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body
        style="
    min-height:100vh;
    background: url('/img/teacher-bg.png') no-repeat center center fixed;
    background-size: cover;
  ">


<!-- 顶部导航 -->
<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <span class="navbar-brand">教师端 - 授课管理</span>
        <a href="/teacher" class="btn btn-light btn-sm">返回</a>
    </div>
</nav>

<!-- 主体 -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow"
         style="width:700px; background: rgba(255,255,255,0.92);">
    <div class="card-body">

            <h4 class="text-center mb-4">我教授的课程</h4>

            <table class="table table-bordered text-center align-middle" style="color: blue;">
                <thead class="table-dark">
                <tr>
                    <th>课程ID</th>
                    <th>课程名称</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.name}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
