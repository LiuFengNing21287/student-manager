<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成绩录入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body
        style="
    min-height:100vh;
    background: url('/img/teacher-bg.png') no-repeat center center fixed;
    background-size: cover;
  ">


<!-- 顶部导航 -->
<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <span class="navbar-brand">教师端 - 成绩录入</span>
        <a href="/teacher" class="btn btn-light btn-sm">返回</a>
    </div>
</nav>

<!-- 主体 -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow"
         style="width:500px; background: rgba(255,255,255,0.92);">
    <div class="card-body">

            <h4 class="text-center mb-4" style="color: blue;">成绩录入</h4>

            <form action="/teacher/score/save" method="post">
                <!-- 学生ID -->
                <div class="mb-3">
                    <label for="studentId" class="form-label" style="color: blue;">学生 ID</label>
                    <input type="number" name="studentId" id="studentId" class="form-control" required>
                </div>

                <!-- 课程ID -->
                <div class="mb-3">
                    <label for="courseId" class="form-label" style="color: blue;">课程 ID</label>
                    <input type="number" name="courseId" id="courseId" class="form-control" required>
                </div>

                <!-- 成绩 -->
                <div class="mb-3">
                    <label for="score" class="form-label" style="color: blue;">成绩</label>
                    <input type="number" name="score" id="score" class="form-control" required>
                </div>

                <!-- 保存按钮 -->
                <button class="btn btn-success w-100" type="submit">保存</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
