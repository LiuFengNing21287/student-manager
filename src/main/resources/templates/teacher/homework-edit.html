<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>修改作业</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: "Microsoft YaHei", sans-serif;
      color: #FFD700; /* 全局黄色字体 */
    }

    .container {
      width: 500px;
      margin: 80px auto; /* 页面整体居中 */
      padding: 30px;
      border: 2px solid #FFD700;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      margin: 0 auto;
    }

    td {
      padding: 10px;
      text-align: left;
      font-size: 16px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #FFD700;
      background-color: #2c2c2c;
      color: #FFD700;
    }

    textarea {
      resize: none;
    }

    .btn-area {
      text-align: center;
      padding-top: 20px;
    }

    button {
      padding: 8px 20px;
      margin-right: 15px;
      border: none;
      border-radius: 5px;
      background-color: #FFD700;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    a {
      color: #FFD700;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>修改作业</h2>

  <form th:action="@{/teacher/homework/edit}" method="post">

    <!-- 隐藏ID（非常关键，不能删） -->
    <input type="hidden" name="id" th:value="${homework.id}"/>

    <table>
      <tr>
        <td>作业序号：</td>
        <td>
          <input type="text"
                 name="homeworkNo"
                 th:value="${homework.homeworkNo}"
                 required>
        </td>
      </tr>

      <tr>
        <td>作业内容：</td>
        <td>
                    <textarea name="content"
                              rows="5"
                              th:text="${homework.content}"
                              required></textarea>
        </td>
      </tr>
    </table>

    <div class="btn-area">
      <button type="submit">保存修改</button>
      <a href="/teacher/homework">取消</a>
    </div>

  </form>
</div>

</body>
</html>
