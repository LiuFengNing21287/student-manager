<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body
        style="
    min-height:100vh;
    background: url('/img/admin-bg.png') no-repeat center center fixed;
    background-size: cover;
  ">


<!-- 顶部导航 -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">管理员端 - 课程管理</span>
        <a href="/admin" class="btn btn-light btn-sm">返回</a>
    </div>
</nav>

<!-- 主体 -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow"
         style="width: 700px; background: rgba(255,255,255,0.92);">
    <div class="card-body">

            <h4 class="text-center mb-4">课程管理</h4>

            <!-- 新增课程 -->
            <form action="/admin/course/add" method="post"
                  class="row g-3 justify-content-center mb-4">

                <div class="col-md-4">
                    <input name="name" class="form-control" placeholder="课程名" required>
                </div>

                <div class="col-md-4">
                    <input name="teacherId" class="form-control" placeholder="教师ID" required>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-success w-100">新增课程</button>
                </div>
            </form>

            <!-- 课程表 -->
            <table class="table table-bordered text-center align-middle"
                   style="color: yellow; background-color: #333;">

                <thead>
                <tr>
                    <th>ID</th>
                    <th>课程名</th>
                    <th>教师ID</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="c : ${courses}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.name}"></td>
                    <td th:text="${c.teacherId}"></td>
                </tr>
                </tbody>

            </table>


        </div>
    </div>
</div>

</body>
</html>
