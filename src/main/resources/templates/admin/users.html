<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body
        style="
    min-height:100vh;
    background: url('/img/admin-bg.png') no-repeat center center fixed;
    background-size: cover;
  ">


<!-- 顶部导航 -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">管理员端 - 用户管理</span>
        <a href="/admin" class="btn btn-light btn-sm">返回</a>
    </div>
</nav>

<!-- 主体 -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow"
         style="width: 600px; background: rgba(255,255,255,0.92);">
    <div class="card-body">

            <h4 class="text-center mb-4">用户列表</h4>

            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>角色</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.username}"></td>
                    <td>
                        <span class="badge bg-info" th:text="${u.role}"></span>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
